<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bubble</title>
    <style>
        body{
            background: #00B7FF;
        }
        .canvasWrap {
            width: 100%;
            height: 100%;
            position: fixed;
        }

        #canvas {
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            position: absolute;
            background: transparent;
        }
    </style>
</head>
<body>
    <div class="canvasWrap">
        <canvas id="canvas"></canvas>
    </div>

    <script type="text/javascript" src="canvas.js"></script>
</body>
</html>
